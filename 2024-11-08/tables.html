<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Scores</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/table-styles.css">
</head>
<body>

<div class="container">
    <section id="lists">
        <h2>Renew Account</h2>
        <ul>
            <li>Spotify</li>
            <li>Netflix</li>
            <li>Disney+</li>
            <li>Adobe Cloud</li>
            <li>Crunchyroll</li>
        </ul>
        <h2>Incomplete list</h2>
        <ul>
            <li>Need to buy new computer</li>
        </ul>
    </section>

    <section id="text">
        <div>Hello world</div>
        <p>Hello again</p>
        <p>I already said hello.</p>
    </section>



    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Student Name</th>
                <th scope="col">Score 1</th>
                <th scope="col">Score 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria</td>
                <td>99</td>
                <td>99</td>
            </tr>
            <tr>
                <td>Jenny</td>
                <td>75</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Sam</td>
                <td>85</td>
                <td>85</td>
            </tr>
        </tbody>
    </table>
</div>


</body>
</html>
